<!DOCTYPE html>
<html>
    <head>
        <title>Нова книга</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class = "title-text">
            <div class="press-start-2p-regular">Щоденник читача</div>
        </div>
        <form method = "POST">
            <div class="form-group">
              <label for="formGroupExampleInput"><div class = "press-start-2p-regular">Назва</div></label>
              <input type="text" class="form-control" name="title" placeholder="Назва">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><div class = "press-start-2p-regular">Автор</div></label>
              <input type="text" class="form-control" name="author" placeholder="Автор">
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1"><div class = "press-start-2p-regular">Фото</div></label>
              <input type="file" class="form-control-file" name="picture">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"><div class = "press-start-2p-regular">Опис</div></label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"><div class = "press-start-2p-regular">Оцінка з п'яти</div></label>
              <select class="form-control" name="stars">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger"><div class = "press-start-2p-regular">Зберегти</div></button>
          </form>
    </body>

</html>
